<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCopyPaste</title>
</head>
<body>
    <h1>Welcome to MyCopyPaste</h1>
    <label for="inputText">Type in some text:</label>
    <input type="text" id="inputText">
    <button onclick="generateLink()">Generate Link</button>
    <p id="link"></p>

    <script>
        function generateLink() {
            const inputText = document.getElementById('inputText').value;
            const encodedText = btoa(inputText); // Encode in base64
            const link = window.location.href + 'subpage.html?data=' + encodedText;
            document.getElementById('link').innerHTML = `<a href="${link}">${link}</a>`;
        }
    </script>
</body>
</html>
